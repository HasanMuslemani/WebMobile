<div class="messages-container" *ngIf="messageService.messages.length">

  <h2>Messages</h2>
  <button mat-flat-button color="primary" class="clear" (click)="messageService.clear()">Clear</button>
  <mat-list class="messages" *ngFor='let message of messageService.messages'>
    <mat-list-item>{{message}}</mat-list-item>
  </mat-list>

</div>
