<div class="content-{{content.id}}">
  <h1 appHoverStyle [style]="0" class="title">{{content.title}}</h1>
  <img *ngIf="content.imgUrl" class="image" src="{{content.imgUrl}}" (click)="this.showID(content.id)">
  <img *ngIf="!content.imgUrl" class = "image" src="https://upload.wikimedia.org/wikipedia/commons/3/37/Empty_book.jpg" (click)="this.showID(content.id)">
  <a [routerLink]="['/content', content.id]" routerLinkActive="active">More Details</a><br/>
</div>
